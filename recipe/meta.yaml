{% set name = "parsevasp" %}
{% set version = "3.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/parsevasp-{{ version }}.tar.gz
  sha256: a32e9d4530a197aea78d5f37890328114dfc8382609bb7ce7ff95489713f4edb

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - future
    - lxml
    - numpy
    - python >=3.7
    - pyyaml

test:
  imports:
    - parsevasp
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/aiida-vasp/parsevasp
  summary: A general parser for VASP
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - mbercx
    - chrisjsewell
